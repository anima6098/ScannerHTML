<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Code 128 Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #log {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      background: #f9f9f9;
    }

    #status {
      font-weight: bold;
      color: green;
    }

    audio {
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Code 128 Barcode Scanner</h2>
  <div id="status">ðŸ“¶ Ready to scan...</div>
  <div id="video-container">
    <div id="scanner" style="width: 400px; height: 300px;"></div>
  </div>

  <h3>ðŸ“œ Scan Log</h3>
  <div id="log">No scans yet.</div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const log = document.getElementById("log");
    const status = document.getElementById("status");
    const beep = document.getElementById("beep");

    let lastCode = null;
    let lastScanTime = 0;

    function logScan(code) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `${timestamp} â†’ ${code}`;
      log.textContent = (log.textContent === "No scans yet.") ? entry : `${entry}\n${log.textContent}`;
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#scanner"),
        constraints: {
          facingMode: "environment"
        }
      },
      locator: {
        patchSize: "x-large",
        halfSample: true
      },
      frequency: 30,
      decoder: {
        readers: ["code_128_reader"]
      },
      locate: true
    }, err => {
      if (err) {
        console.error("Quagga init error:", err);
        status.textContent = "âŒ Failed to initialize scanner.";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(result => {
      const code = result.codeResult.code;
      const now = Date.now();
      if (code !== lastCode || now - lastScanTime > 2000) { // Prevent duplicates
        lastCode = code;
        lastScanTime = now;
        navigator.clipboard.writeText(code).catch(console.error);
        status.textContent = `âœ… Scanned: ${code}`;
        beep.play();
        logScan(code);
      }
    });

    Quagga.onProcessed(result => {
      if (!result || !result.codeResult || !result.codeResult.code) {
        status.textContent = "ðŸ“¶ Ready to scan...";
      }
    });
  </script>
</body>
</html>
