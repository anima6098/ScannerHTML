<!DOCTYPE html>
<html>
<head>
  <title>Code 128 Scanner with Log</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }
    video {
      border: 2px solid black;
      width: 100%;
      max-width: 480px;
    }
    #result {
      margin: 15px 0;
      font-size: 18px;
      color: green;
    }
    #log {
      text-align: left;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      background: #f8f8f8;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üì¶ Code 128 Barcode Scanner</h2>
  <video id="video" autoplay muted playsinline></video>
  <p id="result">Waiting for scan...</p>
  <button onclick="toggleTorch()">üî¶ Toggle Flashlight</button>

  <h3>üìú Scan Log</h3>
  <div id="log">No scans yet.</div>

  <script>
    const ZX = ZXing;
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const logElement = document.getElementById('log');

    let lastScan = '';
    let scanning = true;
    let streamTrack = null;

    // Restrict to Code 128 only
    const hints = new Map();
    hints.set(ZX.DecodeHintType.POSSIBLE_FORMATS, [ZX.BarcodeFormat.CODE_128]);
    const reader = new ZX.BrowserMultiFormatReader(hints);

    reader.listVideoInputDevices()
      .then(videoInputDevices => {
        const deviceId = videoInputDevices[0].deviceId;

        // Slightly lower res for faster scan
        reader.decodeFromConstraints({
          video: {
            deviceId: deviceId,
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: "environment"
          }
        }, videoElement, async (result, err) => {
          if (result && scanning) {
            scanning = false;
            const text = result.getText();
            resultElement.textContent = '‚úÖ Scanned: ' + text;

            // Copy to clipboard
            try {
              await navigator.clipboard.writeText(text);
              console.log('Copied to clipboard:', text);
            } catch (e) {
              console.error('Clipboard error:', e);
            }

            // Log the scan
            const time = new Date().toLocaleTimeString();
            const newLog = document.createElement('div');
            newLog.textContent = `[${time}] ${text}`;
            logElement.appendChild(newLog);
            logElement.scrollTop = logElement.scrollHeight;

            // Resume scanning after 1 second
            setTimeout(() => {
              resultElement.textContent = 'üîÑ Ready for next scan';
              scanning = true;
            }, 1000);
          } else if (err && !(err instanceof ZX.NotFoundException)) {
            console.error(err);
          }
        });

        // Torch control
        navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId }
        }).then(stream => {
          streamTrack = stream.getVideoTracks()[0];
        }).catch(console.error);
      })
      .catch(err => {
        console.error(err);
        resultElement.textContent = '‚ùå Could not access camera. Check permissions.';
      });

    function toggleTorch() {
      if (!streamTrack) return alert("Camera not ready.");
      const capabilities = streamTrack.getCapabilities();
      if ('torch' in capabilities) {
        const current = streamTrack.getSettings().torch || false;
        streamTrack.applyConstraints({
          advanced: [{ torch: !current }]
        });
      } else {
        alert("‚ùå Torch not supported on this device.");
      }
    }
  </script>
</body>
</html>
