<!DOCTYPE html>
<html>
<head>
  <title>Code 128 Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px auto;
    }
    video {
      border: 2px solid black;
      width: 100%;
      max-width: 480px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üì¶ Code 128 Barcode Scanner</h2>
  <video id="video" autoplay muted playsinline></video>
  <p id="result">Waiting for scan...</p>
  <button onclick="toggleTorch()">üî¶ Toggle Flashlight</button>

  <script>
    const ZX = ZXing; // alias for convenience
    const codeReader = new ZX.BrowserMultiFormatReader();
    const resultElement = document.getElementById('result');
    const videoElement = document.getElementById('video');

    let streamTrack = null;
    let scanning = true;

    // Only allow Code 128 scanning
    const formats = [ZX.BarcodeFormat.CODE_128];
    const hints = new Map();
    hints.set(ZX.DecodeHintType.POSSIBLE_FORMATS, formats);
    const code128Reader = new ZX.BrowserMultiFormatReader(hints);

    code128Reader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const deviceId = videoInputDevices[0].deviceId;

        // Use higher resolution + environment camera
        code128Reader.decodeFromConstraints({
          video: {
            deviceId: deviceId,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        }, videoElement, async (result, err) => {
          if (result && scanning) {
            scanning = false; // pause scanning during clipboard copy
            const text = result.getText();
            resultElement.textContent = '‚úÖ Scanned: ' + text;

            try {
              await navigator.clipboard.writeText(text);
              console.log('Copied to clipboard:', text);
            } catch (e) {
              console.error('Clipboard write failed:', e);
            }

            // Wait 2 seconds, then allow next scan
            setTimeout(() => {
              resultElement.textContent = 'üîÑ Ready for next scan';
              scanning = true;
            }, 2000);
          } else if (err && !(err instanceof ZX.NotFoundException)) {
            console.error(err);
          }
        });

        // Capture the stream to toggle torch if needed
        navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId }
        }).then(stream => {
          streamTrack = stream.getVideoTracks()[0];
        }).catch(console.error);
      })
      .catch(err => {
        console.error(err);
        resultElement.textContent = '‚ùå Could not access camera. Check permissions.';
      });

    function toggleTorch() {
      if (!streamTrack) return alert("Camera not ready.");
      const capabilities = streamTrack.getCapabilities();
      if ('torch' in capabilities) {
        const current = streamTrack.getSettings().torch || false;
        streamTrack.applyConstraints({
          advanced: [{ torch: !current }]
        });
      } else {
        alert("‚ùå Torch not supported on this device.");
      }
    }
  </script>
</body>
</html>
